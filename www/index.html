<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <meta http-equiv="Content-type" content="text/html;charset=utf-8">
   <title>Embedded Sql Sample Application</title>
<!-- include the next line to use phonegap javascript functions -->
<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script> 
<!-- include jquery functions -->
<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
<!-- main scripts used -->
<script type="text/javascript" charset="utf-8" src="js/database.js"></script>
<script>
	// add action listeners.
	$(document).ready(function(){
  $("btnAdd").click(function(){
    $(".textArea").val("...");
  });
  $("btnDelete").click(function(){
	    $(".textArea").val("...");
	  });
});
</script>

</head>
<body onload="onBodyLoad()" style="text-align:center;">
<h1>WebSQL</h1>
<h5>Add some names to the database.</h5>
<input class= "textArea" id="txFirstName" type="text" placeholder="FirstName">
<input class= "textArea" id="txLastName" type="text" placeholder="Last Name">
<br><br>
<input id="btnAdd" type="button" value="Add record" onClick="AddValueToDB()">
<input id="btnDelete" type="button" value="Delete Records" onClick="deleteRecords()"> 
<br>
<br>
<span style="font-weight:bold;">Currently stored values:</span>
<span id="lbUsers"></span>
</body>
</html>
